<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitsy Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9bc3db7372.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-container">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row p-0">
              <div class="col-11">
                <input
                  type="search"
                  placeholder="Type City Here"
                  class="form-control"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-1 p-0">
                <button
                  type="submit"
                  class="btn btn-outline-primary form-control"
                  id="searchClick"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="weather-app-main">
            <div class="row">
              <div class="col-6 main-temperature">
                <div class="clearfix">
                  <span class="float-left"
                    ><strong id="data-temperature"></strong
                  ></span>
                  <span class="units">
                    <a href="#" id="celsius" class="active">째C</a>|
                    <a href="#" id="farenheit">째F</a></span
                  >
                </div>

                <div class="weather-description">
                  <ul>
                    <li><h2 id="data-city"></h2></li>
                    <li>Last Updated:</li>
                    <li><span id="date-info"></span></li>
                  </ul>
                </div>
              </div>
              <div class="col-6 main-city">
                <ul>
                  <li>
                    <img src="#" id="icon-main" alt="" />
                  </li>
                  <li id="data-description"></li>
                  <li id="data-humidity"></li>
                  <li id="data-wind"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast mt-3">
            <ul>
              <li>
                <div class="row">
                  <div class="col-4 mx-auto">
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                      id="icon-seconday"
                      alt=""
                      width="40px"
                    />
                  </div>
                  <div class="col-4 mx-auto mt-2">
                    <span class="weather-forecast-date">Monday </span>
                  </div>
                  <div class="col-4 mx-auto mt-2">
                    <span>24째 </span> <span>14째</span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <small class="footer">
          <a href="https://github.com/Molserram/weather-app-bitsy">
            Open Source Code</a
          >
          by Molserram
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
