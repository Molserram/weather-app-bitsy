<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitsy Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-container">
        <div class="weather-app">
          <div class="weather-app-main">
            <div class="row">
              <div class="col-6 main-temperature">
                <div class="clearfix">
                  <span class="float-left"
                    ><strong id="data-temperature"></strong
                  ></span>
                  <span class="units">
                    <a href="#" id="celsius">°C |</a>
                    <a href="#" id="farenheit">°F</a></span
                  >
                </div>
                <div class="weather-description">
                  <ul>
                    <li id="data-description"></li>
                    <li id="data-humidity"></li>
                    <li id="data-wind"></li>
                  </ul>
                </div>
              </div>
              <div class="col-6 main-city">
                <ul>
                  <li>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                      alt="cloudy"
                    />
                  </li>
                  <li><h2 id="data-city"></h2></li>
                  <li>Date</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small class="footer">
          <a href="https://github.com/Molserram/weather-app-bitsy">
            Open Source Code</a
          >
          by Molserram
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
